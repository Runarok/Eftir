<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eftir — Dynamic Folder Links</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      /* cool cold gradient from dark navy to teal blue */
      color: #d0e8f2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(30, 50, 70, 0.85);
      border-radius: 14px;
      padding: 40px 25px 50px;
      box-shadow: 0 15px 40px rgba(15, 32, 39, 0.9);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 32px;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 1.2px;
      color: #a8d0ff;
      text-shadow: 0 0 8px #5bb0ffcc;
    }

    #loader {
      font-style: italic;
      font-weight: 500;
      font-size: 1.25rem;
      margin-bottom: 26px;
      color: #9cc7ff;
      user-select: text;
    }

    #links-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .link-button {
      display: block;
      background: linear-gradient(90deg, #3c99d3, #3db0ff);
      color: #041f3e;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow:
        0 6px 10px rgba(61, 176, 255, 0.55),
        inset 0 -3px 6px #1e5aa5;
      transition:
        background 0.4s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      user-select: none;
    }

    .link-button:hover,
    .link-button:focus {
      background: linear-gradient(90deg, #6bb0ff, #1f7de8);
      box-shadow:
        0 10px 18px rgba(61, 176, 255, 0.9),
        inset 0 -4px 8px #215cb8;
      outline: none;
      color: #e0f0ff;
      transform: translateY(-4px);
      cursor: pointer;
    }

    .link-button:active {
      transform: translateY(0);
      box-shadow:
        0 6px 10px rgba(61, 176, 255, 0.55),
        inset 0 -3px 6px #1e5aa5;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 95%;
        padding: 30px 18px 40px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 24px;
      }
      .link-button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Eftir — Dynamic Folder Links</h1>
    <div id="loader">Loading...</div>
    <div id="links-container" aria-live="polite"></div>
  </div>

  <script>
    async function fetchGitHubContents() {
      try {
        const url = "https://api.github.com/repos/Runarok/Eftir/contents/Files";
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        if (Array.isArray(data)) {
          // Filter out folders named exactly "Src" (case sensitive)
          const filtered = data.filter(item => !(item.type === 'dir' && item.name === 'Src'));

          document.getElementById('loader').style.display = 'none';
          const linksContainer = document.getElementById('links-container');

          if (filtered.length === 0) {
            linksContainer.innerHTML = '<p style="color:#999;">No folders available.</p>';
            return;
          }

          filtered.forEach(item => {
            if (item.type === 'dir') {
              const link = document.createElement('a');
              const folderName = item.name;
              const htmlFileLink = `https://runarok.github.io/Eftir/Files/${encodeURIComponent(folderName)}/${encodeURIComponent(folderName)}.html`;
              link.href = htmlFileLink;
              link.target = '_self';
              link.className = 'link-button';
              link.rel = "noopener noreferrer";
              link.innerText = folderName;
              linksContainer.appendChild(link);
            }
          });
        } else {
          document.getElementById('loader').innerText = "No folders found.";
        }
      } catch (error) {
        const loader = document.getElementById('loader');
        loader.innerText = "Failed to load links.";
        loader.style.color = "#ff6e6e";
        console.error(error);
      }
    }

    fetchGitHubContents();
  </script>
</body>
</html>
