<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Folder Flattener</title>

  <!-- Favicon -->
  <link
    rel="icon"
    href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png"
    type="image/png"
  /> <!-- [web:8][web:11][web:20] -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      color-scheme: dark;
      --bg: #05060a;
      --bg-elevated: #0c0f18;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.12);
      --accent-strong: rgba(79, 70, 229, 0.3);
      --border-subtle: rgba(148, 163, 184, 0.25);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --success: #22c55e;
      --warning: #eab308;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
      --shadow-focus: 0 0 0 1px rgba(148, 163, 184, 0.45),
        0 0 0 12px rgba(79, 70, 229, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text-main);
      padding: 24px;
    }

    .app-shell {
      width: 100%;
      max-width: 1040px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .app-shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, #111827 0, #020617 70%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: var(--shadow-soft);
      padding: 22px 22px 18px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top left,
        rgba(79, 70, 229, 0.32),
        transparent 60%
      );
      opacity: 0.12;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge-icon {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #4f46e5, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 20px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    h1 span.small {
      font-size: 13px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
    }

    .subtitle {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: var(--text-muted);
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.9),
        rgba(15, 23, 42, 0.4)
      );
      display: inline-flex;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(8px);
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
    }

    .main-actions {
      margin: 12px 0 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      padding: 9px 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition:
        transform 0.1s ease,
        box-shadow 0.16s ease,
        background 0.16s ease,
        border-color 0.16s ease,
        color 0.16s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    button:focus-visible {
      outline: none;
      box-shadow: var(--shadow-focus);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #e5e7eb;
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.55);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 32px rgba(79, 70, 229, 0.7);
      background: linear-gradient(135deg, #6366f1, #4f46e5);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.38);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.8);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.7);
    }

    .btn-icon {
      font-size: 16px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 14px;
    }

    @media (max-width: 640px) {
      .options-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .toggle {
      position: relative;
      padding: 10px 10px 9px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.23);
      background: radial-gradient(
        circle at top left,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.8)
      );
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      transition:
        border-color 0.16s ease,
        background 0.16s ease,
        box-shadow 0.16s ease,
        transform 0.1s ease;
      font-size: 11px;
    }

    .toggle:hover {
      border-color: rgba(129, 140, 248, 0.9);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
      transform: translateY(-1px);
    }

    .toggle input {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }

    .toggle-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .toggle-label {
      font-weight: 500;
      font-size: 11px;
      color: #e5e7eb;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.7);
      padding: 1px 7px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .toggle-desc {
      font-size: 10px;
      color: var(--text-muted);
    }

    .toggle:has(input:checked) {
      border-color: rgba(129, 140, 248, 0.95);
      background: radial-gradient(circle at top left, #111827, #020617);
      box-shadow: 0 14px 38px rgba(79, 70, 229, 0.6);
    }

    .toggle:has(input:checked) .chip {
      border-color: rgba(129, 140, 248, 0.9);
      color: #c7d2fe;
      background: rgba(37, 99, 235, 0.2);
    }

    .metrics-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .metric {
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.8);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .metric strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .metric-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
    }

    .metric-dot.green {
      background: #22c55e;
    }

    .metric-dot.yellow {
      background: #eab308;
    }

    .metric-dot.blue {
      background: #3b82f6;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding-top: 8px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .status-indicator span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--success);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.4);
    }

    .status-text {
      font-size: 11px;
      color: var(--text-muted);
      max-width: 280px;
      line-height: 1.4;
    }

    .status-right {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .progress-shell {
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: rgba(31, 41, 55, 0.9);
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      transition: width 0.15s ease;
    }

    .log-card {
      background: radial-gradient(circle at top, #020617, #020617 45%, #000 100%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31, 41, 55, 0.95);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.85);
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .log-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .log-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .log-title h2 {
      margin: 0;
      font-size: 14px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .log-title span {
      font-size: 11px;
      color: var(--text-muted);
    }

    .log-actions {
      display: flex;
      gap: 6px;
    }

    .log-actions button {
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      box-shadow: none;
    }

    .log-actions button:hover {
      border-color: rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
    }

    pre {
      margin: 0;
      margin-top: 4px;
      background: radial-gradient(circle at top, #020617, #020617 40%, #000 100%);
      color: #a5f3fc;
      padding: 10px 11px;
      height: 320px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.4;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      border-radius: 12px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.8);
      position: relative;
    }

    pre::before {
      content: "session.log";
      position: absolute;
      top: 4px;
      right: 10px;
      font-size: 10px;
      color: rgba(148, 163, 184, 0.7);
    }

    .log-line {
      display: block;
      white-space: pre;
    }

    .log-line.info {
      color: #93c5fd;
    }

    .log-line.success {
      color: #86efac;
    }

    .log-line.warn {
      color: #fde68a;
    }

    .log-line.error {
      color: #fecaca;
    }

    .log-line.muted {
      color: #6b7280;
    }

    ::selection {
      background: rgba(129, 140, 248, 0.4);
      color: #f9fafb;
    }
  </style>
</head>
<body>
  <main class="app-shell">
    <!-- Left: Controls -->
    <section class="card">
      <div class="card-inner">
        <header class="header-row">
          <div>
            <div class="title-block">
              <div class="badge-icon">‚õìÔ∏è</div>
              <div>
                <h1>
                  Folder Flattener
                  <span class="small">v1.2 QoL</span>
                </h1>
                <p class="subtitle">
                  Move all files from nested subfolders into a single parent folder.
                </p>
              </div>
            </div>
          </div>
          <div class="pill-row">
            <div class="pill">
              <span class="pill-dot"></span>
              File System Access API
            </div>
          </div>
        </header>

        <div class="main-actions">
          <button id="start" class="btn-primary">
            <span class="btn-icon">üìÇ</span>
            <span>Select folder & flatten</span>
          </button>
          <button id="simulate" class="btn-secondary" type="button">
            <span class="btn-icon">üîç</span>
            <span>Dry run only</span>
          </button>
        </div>

        <div class="options-grid" aria-label="Advanced options">
          <label class="toggle">
            <input type="checkbox" id="skipRootFiles" checked />
            <div class="toggle-label-row">
              <span class="toggle-label">Skip existing root files</span>
              <span class="chip">Safer</span>
            </div>
            <span class="toggle-desc">
              Ignore files already in the selected folder. Only pull from subdirectories.
            </span>
          </label>

          <label class="toggle">
            <input type="checkbox" id="deleteEmptyFolders" checked />
            <div class="toggle-label-row">
              <span class="toggle-label">Delete empty folders</span>
              <span class="chip">Cleanup</span>
            </div>
            <span class="toggle-desc">
              Remove subfolders once all files have been moved from them.
            </span>
          </label>

          <label class="toggle">
            <input type="checkbox" id="previewMode" />
            <div class="toggle-label-row">
              <span class="toggle-label">Confirm before run</span>
              <span class="chip">Prompt</span>
            </div>
            <span class="toggle-desc">
              Show a summary and ask for confirmation before starting the move.
            </span>
          </label>
        </div>

        <div class="metrics-row">
          <div class="metric">
            <span class="metric-dot green"></span>
            <span>Last run: <strong id="metricLastRun">‚Äî</strong></span>
          </div>
          <div class="metric">
            <span class="metric-dot.blue"></span>
            <span>Files moved: <strong id="metricFilesMoved">0</strong></span>
          </div>
          <div class="metric">
            <span class="metric-dot yellow"></span>
            <span>Folders cleaned: <strong id="metricFoldersDeleted">0</strong></span>
          </div>
        </div>

        <footer class="status-bar">
          <div class="status-left">
            <div class="status-indicator">
              <span class="dot" id="statusDot"></span>
              <span id="statusLabel">Idle</span>
            </div>
            <div class="status-text" id="statusText">
              Ready. Choose a folder to begin.
            </div>
          </div>
          <div class="status-right">
            <div class="progress-shell">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <span id="progressLabel">0%</span>
          </div>
        </footer>
      </div>
    </section>

    <!-- Right: Log -->
    <section class="log-card">
      <header class="log-header-row">
        <div class="log-title">
          <h2>Activity log</h2>
          <span>Real-time view of what the flattener is doing.</span>
        </div>
        <div class="log-actions">
          <button id="copyLog" type="button">Copy</button>
          <button id="clearLog" type="button">Clear</button>
        </div>
      </header>
      <pre id="log" aria-live="polite"></pre>
    </section>
  </main>

  <script>
    const logEl = document.getElementById("log");
    const statusDot = document.getElementById("statusDot");
    const statusLabel = document.getElementById("statusLabel");
    const statusText = document.getElementById("statusText");
    const progressBar = document.getElementById("progressBar");
    const progressLabel = document.getElementById("progressLabel");
    const metricLastRun = document.getElementById("metricLastRun");
    const metricFilesMoved = document.getElementById("metricFilesMoved");
    const metricFoldersDeleted = document.getElementById("metricFoldersDeleted");

    const startBtn = document.getElementById("start");
    const simulateBtn = document.getElementById("simulate");
    const copyLogBtn = document.getElementById("copyLog");
    const clearLogBtn = document.getElementById("clearLog");

    const skipRootFilesEl = document.getElementById("skipRootFiles");
    const deleteEmptyFoldersEl = document.getElementById("deleteEmptyFolders");
    const previewModeEl = document.getElementById("previewMode");

    let lastRunSummary = null;
    let isRunning = false;

    function appendLog(message, level = "info") {
      const line = document.createElement("span");
      line.className = `log-line ${level}`;
      const time = new Date().toLocaleTimeString();
      line.textContent = `[${time}] ${message}`;
      logEl.appendChild(line);
      logEl.appendChild(document.createTextNode("\n"));
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(label, text, mode = "idle") {
      statusLabel.textContent = label;
      statusText.textContent = text;

      const modeColor =
        mode === "running"
          ? "#22c55e"
          : mode === "warning"
          ? "#eab308"
          : mode === "error"
          ? "#f97373"
          : "#64748b";

      const glow =
        mode === "running"
          ? "rgba(34, 197, 94, 0.45)"
          : mode === "warning"
          ? "rgba(234, 179, 8, 0.45)"
          : mode === "error"
          ? "rgba(239, 68, 68, 0.55)"
          : "rgba(148, 163, 184, 0.4)";

      statusDot.style.background = modeColor;
      statusDot.style.boxShadow = `0 0 0 5px ${glow}`;
    }

    function setProgress(value, total) {
      let percent = 0;
      if (total > 0) {
        percent = Math.round((value / total) * 100);
      }
      percent = Math.min(100, Math.max(0, percent));
      progressBar.style.width = percent + "%";
      progressLabel.textContent = percent + "%";
    }

    function formatNow() {
      const d = new Date();
      return (
        d.getHours().toString().padStart(2, "0") +
        ":" +
        d.getMinutes().toString().padStart(2, "0")
      );
    }

    async function flatten(rootDir, { dryRun = false } = {}) {
      const deleteEmpty = deleteEmptyFoldersEl.checked;
      const skipRootFiles = skipRootFilesEl.checked;

      isRunning = true;
      setStatus(
        dryRun ? "Dry run" : "Flattening",
        dryRun
          ? "Scanning structure without moving files‚Ä¶"
          : "Moving files from subfolders into root‚Ä¶",
        "running"
      );
      appendLog(
        `${dryRun ? "Dry run" : "Run"} started with options: skipRootFiles=${
          skipRootFiles ? "yes" : "no"
        }, deleteEmptyFolders=${deleteEmpty ? "yes" : "no"}`,
        "muted"
      );

      const summary = {
        totalFiles: 0,
        movedFiles: 0,
        skippedFiles: 0,
        renamedFiles: 0,
        deletedFolders: 0,
      };

      async function countEntries(dir, depth = 0) {
        let count = 0;
        for await (const entry of dir.values()) {
          if (entry.kind === "directory") {
            count += await countEntries(entry, depth + 1);
          } else {
            if (skipRootFiles && depth === 0) continue;
            count += 1;
          }
        }
        return count;
      }

      const totalFiles = await countEntries(rootDir, 0);
      summary.totalFiles = totalFiles;

      if (totalFiles === 0) {
        appendLog("No files found to move.", "warn");
        setStatus("Nothing to do", "No eligible files in this folder.", "warning");
        setProgress(0, 1);
        isRunning = false;
        return summary;
      }

      let processed = 0;

      async function walk(dir, depth = 0) {
        for await (const entry of dir.values()) {
          if (entry.kind === "directory") {
            await walk(entry, depth + 1);

            if (deleteEmpty && depth >= 0 && dir !== rootDir) {
              let empty = true;
              for await (const _ of entry.values()) {
                empty = false;
                break;
              }
              if (empty) {
                if (!dryRun) {
                  await entry.remove();
                }
                summary.deletedFolders++;
                appendLog(`Deleted empty folder: ${entry.name}`, "success");
              }
            }
          } else {
            if (skipRootFiles && dir === rootDir) {
              summary.skippedFiles++;
              processed++;
              setProgress(processed, totalFiles);
              continue;
            }
            await handleFile(entry, dryRun);
            processed++;
            setProgress(processed, totalFiles);
          }
        }
      }

      async function handleFile(fileHandle, dryRunLocal) {
        const originalName = fileHandle.name;
        let targetName = originalName;
        let counter = 1;
        let renamed = false;

        while (true) {
          try {
            await rootDir.getFileHandle(targetName);
            const dot = originalName.lastIndexOf(".");
            const base = dot === -1 ? originalName : originalName.slice(0, dot);
            const ext = dot === -1 ? "" : originalName.slice(dot);
            targetName = `${base}_${counter}${ext}`;
            counter++;
            renamed = true;
          } catch {
            break;
          }
        }

        if (dryRunLocal) {
          appendLog(
            `Will move: ${originalName} ‚Üí ${targetName}${
              renamed ? " (rename to avoid overwrite)" : ""
            }`,
            renamed ? "warn" : "info"
          );
          summary.movedFiles++;
          if (renamed) summary.renamedFiles++;
          return;
        }

        const file = await fileHandle.getFile();
        const newHandle = await rootDir.getFileHandle(targetName, {
          create: true,
        });
        const writable = await newHandle.createWritable();
        await writable.write(await file.arrayBuffer());
        await writable.close();

        await fileHandle.remove();

        appendLog(
          `Moved: ${originalName} ‚Üí ${targetName}${
            renamed ? " (renamed to avoid overwrite)" : ""
          }`,
          "success"
        );
        summary.movedFiles++;
        if (renamed) summary.renamedFiles++;
      }

      await walk(rootDir, 0);

      lastRunSummary = summary;
      metricLastRun.textContent = formatNow();
      metricFilesMoved.textContent = String(summary.movedFiles);
      metricFoldersDeleted.textContent = String(summary.deletedFolders);

      if (dryRun) {
        setStatus(
          "Dry run finished",
          `Found ${summary.totalFiles} files. ${summary.movedFiles} would be moved, ${summary.renamedFiles} renamed, ${summary.deletedFolders} folders deleted.`,
          "warning"
        );
        appendLog(
          `Dry run summary: total=${summary.totalFiles}, willMove=${summary.movedFiles}, willRename=${summary.renamedFiles}, willDeleteFolders=${summary.deletedFolders}.`,
          "warn"
        );
      } else {
        setStatus(
          "Done",
          `Moved ${summary.movedFiles} files, renamed ${summary.renamedFiles}, deleted ${summary.deletedFolders} folders.`,
          "running"
        );
        appendLog(
          `Run complete: moved=${summary.movedFiles}, renamed=${summary.renamedFiles}, deletedFolders=${summary.deletedFolders}.`,
          "success"
        );
      }

      isRunning = false;
      return summary;
    }

    async function pickDirectory() {
      if (!("showDirectoryPicker" in window)) {
        appendLog(
          "This browser does not support the File System Access API. Use a Chromium-based browser.",
          "error"
        );
        setStatus(
          "Unsupported",
          "File System Access API is not available in this browser.",
          "error"
        );
        return null;
      }

      try {
        setStatus("Awaiting permission", "Choose a folder to work with‚Ä¶", "warning");
        appendLog("Waiting for folder selection‚Ä¶", "info");
        const dir = await window.showDirectoryPicker({ mode: "readwrite" });
        appendLog(`Selected folder: ${dir.name}`, "success");
        return dir;
      } catch (err) {
        appendLog("Folder selection cancelled or failed.", "warn");
        setStatus("Cancelled", "No folder selected. Nothing was changed.", "warning");
        return null;
      }
    }

    async function runFlatten({ dryRunFirst = false } = {}) {
      if (isRunning) {
        appendLog("A run is already in progress. Please wait.", "warn");
        return;
      }

      const rootDir = await pickDirectory();
      if (!rootDir) return;

      const preview = previewModeEl.checked;
      if (preview || dryRunFirst) {
        const summary = await flatten(rootDir, { dryRun: true });

        if (summary.totalFiles === 0) {
          return;
        }

        if (!preview && dryRunFirst) {
          return;
        }

        const message = `Folder: ${rootDir.name}\n\n` +
          `Total files found: ${summary.totalFiles}\n` +
          `Will move:        ${summary.movedFiles}\n` +
          `Will rename:      ${summary.renamedFiles}\n` +
          `Will delete dirs: ${summary.deletedFolders}\n\n` +
          `Proceed with flattening?`;

        const ok = window.confirm(message);
        if (!ok) {
          appendLog("User cancelled after preview summary.", "warn");
          setStatus(
            "Preview cancelled",
            "No files were moved because you cancelled the run.",
            "warning"
          );
          setProgress(0, 1);
          return;
        }
      }

      await flatten(rootDir, { dryRun: false });
    }

    startBtn.addEventListener("click", () => runFlatten({ dryRunFirst: false }));
    simulateBtn.addEventListener("click", () => runFlatten({ dryRunFirst: true }));

    clearLogBtn.addEventListener("click", () => {
      logEl.textContent = "";
      appendLog("Log cleared.", "muted");
    });

    copyLogBtn.addEventListener("click", async () => {
      const text = logEl.textContent || "";
      try {
        await navigator.clipboard.writeText(text);
        appendLog("Log copied to clipboard.", "success");
      } catch {
        appendLog("Unable to copy log to clipboard.", "error");
      }
    });

    setStatus("Idle", "Ready. Choose a folder to begin.", "idle");
    setProgress(0, 1);
  </script>
</body>
</html>
