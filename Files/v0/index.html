<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">URL Redirector</h1>
                <p class="subtitle">Manage and showcase your links with style</p>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search links...">
        </div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- 404 Page -->
        <div class="error-page hidden" id="errorPage">
            <div class="error-content">
                <h2 class="error-title">404 - Link Not Found</h2>
                <p class="error-message">The link you're looking for doesn't exist.</p>
                <button class="home-btn" onclick="goHome()">Go Home</button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
